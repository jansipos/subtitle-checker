<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Subtitle Checker</title>
  <style>
    html {
      margin: 0;
      padding: 0;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: Arial;
      background-color: #ecf0f1;
      color: #2c3e50;
      width: 100%;
    }
    .wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 80%;
      max-width: 960px;
      margin: 10px auto;
    }
    #dropzone {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin-top: 50px;
      background-color: #1abc9c;
      border-radius: 100px;
      width: 100px;
      height: 100px;
      color: white;
      padding: 50px;
      font-size: 30px;
      line-height: 40px;
      letter-spacing: 2px;
    }
    #result {
      margin-bottom: 20vh;
    }
    h2 {
      margin-top: 40px;
    }
    .empty>.disclosure {
      display: none;
    }
    .error {
      color: #e74c3c !important;
    }
    .warning {
      color: #f39c12;
    }
    .no-content {
      margin: 20px 0;
    }
    .subtitle-text {
      margin-bottom: 10px;
    }
    .subtitle-number {
      margin-bottom: 5px;
      font-weight: bold;
    }
    .subheading {
      padding-top: 20px;
      cursor: pointer;
      padding-bottom: 20px;
      font-size: 18px;
    }
    .empty {
      cursor: initial;
      display: none;
    }
    .disclosure {
      display: inline-block;
      transition: all 80ms;
      padding-left: 10px; 
    }
    .subheading.open>.disclosure {
      transform: rotate(180deg) translate(-10px);
    }
    .subheading+.subresult-box {
      display: none;
    }
    .subheading.open+.subresult-box {
      display: block;
    }
    .subtitle-info {
      margin-bottom: 40px ;
    }
    .error-info {
      display: inline-block;
      padding: 3px 5px;
      background-color: #c5cece;
    }
    
  </style>
</head>
<body>
  <div class="wrapper">
    <h1>The All Powerful Subtitle Checker</h1>
    <div id="dropzone">
    <div>DROP</div><div>SRT</div><div>FILE</div>
    </div>
    <div id="result"></div>
  </div>
  
  <script id="template" type="x-tmpl-mustache">
    <h2>Errors</h2>
    {{^hasErrors}}
    No errors. Nice.
    {{/hasErrors}}
    
    <div class="subheading error {{^minDurationViolations}}empty{{/minDurationViolations}}">
    Shorter than 2 seconds and longer than 20 characters: <b>{{ minDurationViolations.length }}</b><span class="disclosure">&#9660;</span>
    </div>
    <div class="subresult-box">
      {{#minDurationViolations}}
      <div class="subtitle-info">
        <div class="subtitle-number">{{{ id }}}</div>
        <div class="subtitle-text">{{{ text }}}</div>
        <div class="error-info">{{ duration }} ms</div>
        <div class="error-info">{{ length }} characters</div>
      </div>
      {{/minDurationViolations}}
    </div>
    
    <div class="subheading error {{^maxDurationViolations}}empty{{/maxDurationViolations}}">
    Longer than 7 seconds: <b>{{ maxDurationViolations.length }}</b><span class="disclosure">&#9660;</span>
    </div>
    <div class="subresult-box">
      {{#maxDurationViolations}}
      <div class="subtitle-info">
        <div class="subtitle-number">{{{ id }}}</div>
        <div class="subtitle-text">{{{ text }}}</div>
        <div class="error-info">{{ duration }} ms</div>
      </div>
      {{/maxDurationViolations}}
    </div>
    
    <div class="subheading error {{^maxCpsViolations}}empty{{/maxCpsViolations}}">
    Above 16.00 cps: <b>{{ maxCpsViolations.length }}</b><span class="disclosure">&#9660;</span>
    </div>
    <div class="subresult-box">
      {{#maxCpsViolations}}
      <div class="subtitle-info">
        <div class="subtitle-number">{{{ id }}}</div>
        <div class="subtitle-text">{{{ text }}}</div>
        <div class="error-info">{{ cps }} cps</div>
      </div>
      {{/maxCpsViolations}}
    </div>
    
    <div class="subheading error {{^minGapViolations}}empty{{/minGapViolations}}">
    Gap shorter than 2 frames (80 milliseconds): <b>{{ minGapViolations.length }}</b><span class="disclosure">&#9660;</span>
    </div>
    <div class="subresult-box">
      {{#minGapViolations}}
      <div class="subtitle-info">
        <div class="subtitle-number">{{{ id }}}</div>
        <div class="subtitle-text">{{{ text }}}</div>
        <div class="error-info">{{ gapToPrevious }} ms</div>
      </div>
      {{/minGapViolations}}
    </div>
    
    <div class="subheading error {{^lineLengthViolations}}empty{{/lineLengthViolations}}">
    Longer than 35 characters per line: <b>{{ lineLengthViolations.length }}</b><span class="disclosure">&#9660;</span>
    </div>
    <div class="subresult-box">
      {{#lineLengthViolations}}
      <div class="subtitle-info">
        <div class="subtitle-number">{{{ id }}}</div>
        <div class="subtitle-text">{{{ text }}}</div>
        <div class="error-info">{{ lineOneLength }} characters</div>
        {{#lineTwoLength}}<div class="error-info">{{ lineTwoLength }} characters</div>{{/lineTwoLength}}
      </div>
      {{/lineLengthViolations}}
    </div>
    
    <div class="subheading error {{^allCapsLineLengthViolations}}empty{{/allCapsLineLengthViolations}}">
    All caps longer than 33 characters per line: <b>{{ allCapsLineLengthViolations.length }}</b><span class="disclosure">&#9660;</span>
    </div>
    <div class="subresult-box">
      {{#allCapsLineLengthViolations}}
      <div class="subtitle-info">
        <div class="subtitle-number">{{{ id }}}</div>
        <div class="subtitle-text">{{{ text }}}</div>
        <div class="error-info">{{ lineOneLength }} characters</div>
        {{#lineTwoLength}}<div class="error-info">{{ lineTwoLength }} characters</div>{{/lineTwoLength}}
      </div>
      {{/allCapsLineLengthViolations}}
    </div>
    
    <h2>Warnings</h2>
    {{^hasWarnings}}
    No warnings. Great job!
    {{/hasWarnings}}
    
    <div class="subheading warning {{^subsOverOptimalCps}}empty{{/subsOverOptimalCps}} {{#hasNonOptimalCpsError}}error{{/hasNonOptimalCpsError}}">
    Cps between 14.00 and 16.00: <b>{{ subsOverOptimalCps.length }} ({{ nonOptimalCpsPercentage }}%)</b><span class="disclosure">&#9660;</span>
    </div>
    <div class="subresult-box">
      {{#subsOverOptimalCps}}
      <div class="subtitle-info">
        <div class="subtitle-number">{{{ id }}}</div>
        <div class="subtitle-text">{{{ text }}}</div>
        <div class="error-info">{{ cps }} cps</div>
      </div>
      {{/subsOverOptimalCps}}
    </div>
  </script>
  
  <script src="js/parse-srt.min.js"></script>
  <script src="js/mustache.min.js"></script>
  <script>
    let globalSubs = null
    const template = document.getElementById('template').innerHTML
    
    const handleFileDrop = function (files) {
      const reader = new FileReader()
      reader.onload = function(){
        const subs = reader.result
        globalSubs = subs
        
        const result = checkSubtitles(subs)
        
        rendered = Mustache.render(template, result);
        document.getElementById('result').innerHTML = rendered;
        
        const subheadings = document.getElementsByClassName('subheading')
        for (let i = 0; i < subheadings.length; i++) {
          
          subheadings[i].addEventListener('click', function (e) {
            
            if (e.target != subheadings[i]) {
              e.target.parentNode.classList.toggle('open')
              return
            }
            
            e.target.classList.toggle('open')
          })
          
        }
      }
      reader.readAsText(files[0])
    }
    
    let dropzone;
    
    function dragenter(e) {
      e.stopPropagation()
      e.preventDefault()
    }
    
    function dragover(e) {
      e.stopPropagation()
      e.preventDefault()
    }
    
    function drop(e) {
      e.stopPropagation()
      e.preventDefault()
      
      const dt = e.dataTransfer
      const files = dt.files
      
      handleFileDrop(files)
    }
    
    dropzone = document.getElementById("dropzone")
    dropzone.addEventListener("dragenter", dragenter, false)
    dropzone.addEventListener("dragover", dragover, false)
    dropzone.addEventListener("drop", drop, false)
    
    function checkSubtitles(subs) {
      
      mediaDuration = 0
      const jsonSubs = parseSRT(subs)
      
      let lastSubEnd = 0
      
      const allSubs = []
      const gapsBetweenSubs = []
      
      const subsOverOptimalCps = []
      const subsUnderMinDuration = []
      const maxDurationViolations = []
      const maxCpsViolations = []
      const minGapViolations = []
      const lineLengthViolations = []
      const allCapsLineLengthViolations = []
      
      // 80-999 ms
      let bucketA = 0
      // 1000-2999 ms
      let bucketB = 0
      // 3000-4999 ms
      let bucketC = 0
      // 5000-9999 ms
      let bucketD = 0
      // 10000-29999 ms
      let bucketE = 0
      // 30000+ ms
      let bucketF = 0
      
      jsonSubs.map(sub => {
        // object properties
        const timeToPrevSub = Math.ceil(sub.start * 1000 - lastSubEnd * 1000)
        const duration = Math.ceil(sub.end * 1000 - sub.start * 1000)
        const text = sub.text.replace(/<\/?i>|<br\s?\/>/g, '')
        const length = text.length
        const cps = ((length/duration) * 1000).toFixed(2)
        
        const currSub = {
          id: sub.id,
          duration,
          cps,
          length,
          over20Chars: length > 20,
          text: sub.text,
          gapToPrevious: timeToPrevSub
        }
        
        const lines = sub.text.replace(/<\/?i>/g, '').split(/<br\s?\/>/)
        const L1 = lines[0]
        const L2 = lines[1] ? lines[1] : ''

        // violations
        if (duration < 2000) {
          subsUnderMinDuration.push(currSub)
        }
        if (duration > 7000) {
          maxDurationViolations.push(currSub)
        }
        if (cps >= 16) {
          maxCpsViolations.push(currSub)
        }
        if (cps >= 14 && cps < 16) {
          subsOverOptimalCps.push(currSub)
        }
        if (timeToPrevSub < 80) {
          minGapViolations.push(currSub)
        }
        if (text.length > 35) {

          if (L1.length > 35 || L2.length > 35)
          {
            currSub.lineOneLength = L1.length
            currSub.lineTwoLength = L2 ? L2.length : 0
            lineLengthViolations.push(currSub)
          }
        }
        if (text.length > 33) {

          if (L1.length > 33 && L1 === L1.toUpperCase() || L2.length > 33 && L2 === L2.toUpperCase()) {
            currSub.lineOneLength = L1.length
            currSub.lineTwoLength = L2 ? L2.length : 0
            allCapsLineLengthViolations.push(currSub)
          }
        }
        
        // gap buckets
        if (timeToPrevSub <= 999) { bucketA++ }
        if (timeToPrevSub >= 1000 && timeToPrevSub <= 2999) { bucketB++ }
        if (timeToPrevSub >= 3000 && timeToPrevSub <= 4999) { bucketC++ }
        if (timeToPrevSub >= 5000 && timeToPrevSub <= 9999) { bucketD++ }
        if (timeToPrevSub >= 10000 && timeToPrevSub <= 29999) { bucketE++ }
        if (timeToPrevSub >= 30000) { bucketF++ }
        
        allSubs.push(currSub)
        
        gapsBetweenSubs.push(timeToPrevSub)
        lastSubEnd = sub.end
      })
      
      const sortedGaps = gapsBetweenSubs.sort(function(a, b) {
        return a > b ? 1 : -1
      })
      
      weightedGaps = bucketA * 6 + bucketB * 5 + bucketC * 4 + bucketD * 3 + bucketE * 2 + bucketF * 1
      subGapDifficulty = weightedGaps / mediaDuration
      
      const minDurationViolations = subsUnderMinDuration.filter(sub => sub.over20Chars)
      const nonOptimalCpsPercentage = ((subsOverOptimalCps.length / allSubs.length) * 100).toFixed(2)
      const hasNonOptimalCpsError = nonOptimalCpsPercentage > 5

      const hasErrors = !!(minDurationViolations.length + maxDurationViolations.length + maxCpsViolations.length + minGapViolations.length + lineLengthViolations.length)
      const hasWarnings = !!subsOverOptimalCps.length
      
      return {
        minDurationViolations,
        maxDurationViolations,
        maxCpsViolations,
        minGapViolations,
        lineLengthViolations,
        allCapsLineLengthViolations,
        subsOverOptimalCps,
        nonOptimalCpsPercentage,
        hasErrors,
        hasWarnings,
        hasNonOptimalCpsError
      }
    }
    
  </script>
</body>
</html>
