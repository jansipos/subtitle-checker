<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Subtitle Checker</title><style>html{margin:0;padding:0}body{margin:0;padding:0;font-family:Arial;background-color:#ecf0f1;color:#2c3e50;width:100%}.wrapper{display:flex;flex-direction:column;align-items:center;width:80%;max-width:960px;margin:10px auto}#dropzone{display:flex;flex-direction:column;align-items:center;justify-content:center;margin-top:50px;background-color:#1abc9c;border-radius:100px;width:100px;height:100px;color:#fff;padding:50px;font-size:30px;line-height:40px;letter-spacing:2px}#result{margin-bottom:20vh}h2{margin-top:40px}.empty>.disclosure{display:none}.error{color:#e74c3c!important}.warning{color:#f39c12}.no-content{margin:20px 0}.subtitle-text{margin-bottom:10px}.subtitle-number{margin-bottom:5px;font-weight:700}.subheading{padding-top:20px;cursor:pointer;padding-bottom:20px;font-size:18px}.empty{cursor:initial;display:none}.disclosure{display:inline-block;transition:all 80ms;padding-left:10px}.subheading.open>.disclosure{transform:rotate(180deg) translate(-10px)}.subheading+.subresult-box{display:none}.subheading.open+.subresult-box{display:block}.subtitle-info{margin-bottom:40px}.error-info{display:inline-block;padding:3px 5px;background-color:#c5cece}</style></head><body><div class="wrapper"><h1>The All Powerful Subtitle Checker</h1><div id="dropzone"><div>DROP</div><div>SRT</div><div>FILE</div></div><div id="result"></div></div><script id="template" type="x-tmpl-mustache"><h2>Errors</h2>{{^hasErrors}} No errors. Nice. {{/hasErrors}}<div class="subheading error {{^minDurationViolations}}empty{{/minDurationViolations}}">Shorter than 2 seconds and longer than 20 characters: <b>{{ minDurationViolations.length }}</b><span class="disclosure">&#9660;</span></div><div class="subresult-box">{{#minDurationViolations}}<div class="subtitle-info"><div class="subtitle-number">{{{ id }}}</div><div class="subtitle-text">{{{ text }}}</div><div class="error-info">{{ duration }} ms</div><div class="error-info">{{ length }} characters</div></div>{{/minDurationViolations}}</div><div class="subheading error {{^maxDurationViolations}}empty{{/maxDurationViolations}}">Longer than 7 seconds: <b>{{ maxDurationViolations.length }}</b><span class="disclosure">&#9660;</span></div><div class="subresult-box">{{#maxDurationViolations}}<div class="subtitle-info"><div class="subtitle-number">{{{ id }}}</div><div class="subtitle-text">{{{ text }}}</div><div class="error-info">{{ duration }} ms</div></div>{{/maxDurationViolations}}</div><div class="subheading error {{^maxCpsViolations}}empty{{/maxCpsViolations}}">Above 16.00 cps: <b>{{ maxCpsViolations.length }}</b><span class="disclosure">&#9660;</span></div><div class="subresult-box">{{#maxCpsViolations}}<div class="subtitle-info"><div class="subtitle-number">{{{ id }}}</div><div class="subtitle-text">{{{ text }}}</div><div class="error-info">{{ cps }} cps</div></div>{{/maxCpsViolations}}</div><div class="subheading error {{^minGapViolations}}empty{{/minGapViolations}}">Gap shorter than 2 frames (80 milliseconds): <b>{{ minGapViolations.length }}</b><span class="disclosure">&#9660;</span></div><div class="subresult-box">{{#minGapViolations}}<div class="subtitle-info"><div class="subtitle-number">{{{ id }}}</div><div class="subtitle-text">{{{ text }}}</div><div class="error-info">{{ gapToPrevious }} ms</div></div>{{/minGapViolations}}</div><div class="subheading error {{^lineLengthViolations}}empty{{/lineLengthViolations}}">Longer than 35 characters per line: <b>{{ lineLengthViolations.length }}</b><span class="disclosure">&#9660;</span></div><div class="subresult-box">{{#lineLengthViolations}}<div class="subtitle-info"><div class="subtitle-number">{{{ id }}}</div><div class="subtitle-text">{{{ text }}}</div><div class="error-info">{{ lineOneLength }} characters</div>{{#lineTwoLength}}<div class="error-info">{{ lineTwoLength }} characters</div>{{/lineTwoLength}}</div>{{/lineLengthViolations}}</div><div class="subheading error {{^allCapsLineLengthViolations}}empty{{/allCapsLineLengthViolations}}">All caps longer than 33 characters per line: <b>{{ allCapsLineLengthViolations.length }}</b><span class="disclosure">&#9660;</span></div><div class="subresult-box">{{#allCapsLineLengthViolations}}<div class="subtitle-info"><div class="subtitle-number">{{{ id }}}</div><div class="subtitle-text">{{{ text }}}</div><div class="error-info">{{ lineOneLength }} characters</div>{{#lineTwoLength}}<div class="error-info">{{ lineTwoLength }} characters</div>{{/lineTwoLength}}</div>{{/allCapsLineLengthViolations}}</div><h2>Warnings</h2>{{^hasWarnings}} No warnings. Great job! {{/hasWarnings}}<div class="subheading warning {{^subsOverOptimalCps}}empty{{/subsOverOptimalCps}} {{#hasNonOptimalCpsError}}error{{/hasNonOptimalCpsError}}">Cps between 14.00 and 16.00: <b>{{ subsOverOptimalCps.length }} ({{ nonOptimalCpsPercentage }}%)</b><span class="disclosure">&#9660;</span></div><div class="subresult-box">{{#subsOverOptimalCps}}<div class="subtitle-info"><div class="subtitle-number">{{{ id }}}</div><div class="subtitle-text">{{{ text }}}</div><div class="error-info">{{ cps }} cps</div></div>{{/subsOverOptimalCps}}</div></script><script src="bundle.js"></script></body></html>
